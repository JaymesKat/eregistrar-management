<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="public/fragments/head-elements :: headElements">
    <title>Fairfield Library system - Publishers</title>
</head>
<body>
<div th:replace="public/fragments/header :: header"></div>

<div id="mainContainer" class="container">
    <h3>Our Publishers</h3>
    <hr/>
    <div style="font-size: 1em">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Street</th>
                <th scope="col">City</th>
<!--                <th scope="col">State</th>-->
<!--                <th scope="col">&nbsp;</th>-->
<!--                <th scope="col">&nbsp;</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="publisher,iterStat : ${publishers}">
                <th scope="row" th:text="${iterStat.count}+${'.'}"></th>
                <td th:text="${publisher.name}"></td>
                <td th:text="${publisher.primaryAddress.street}"></td>
                <td th:text="${publisher.primaryAddress.city}"></td>
                <td th:text="${publisher.primaryAddress.state}"></td>
<!--                <td th:text="${publisher.datePublished}"></td>-->
                <td><a th:href="@{'/fairfieldlibrarywebapp/publishers/edit/{publisherId}'(publisherId=${publisher.publisherId})}">Edit</a></td>
                <td>
                    <a th:href="@{'/fairfieldlibrarywebapp/publishers/delete/{publisherId}'(publisherId=${publisher.publisherId})}">Delete</a>
                    <a data-toggle="modal" data-target="#confirmDeleteBookModal" th:href="@{'/fairfieldlibrarywebapp/publishers/delete/' + ${publisher.publisherId}}">Delete</a>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmDeleteBookModal">
                        Delete Publisher?
                    </button>
                </td>
            </tr>
            <tr th:if="${publishers.size() < 1}">
                <td colspan="8" th:align="center">No publishers found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="public/fragments/footer :: footer"></div>

</body>
</html>
